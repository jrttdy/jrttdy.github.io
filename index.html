<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    var uid = getQueryString('t');
    if (!uid) {
        var uid = location.search;
        uid = uid.replace('?','');
        uid = uid.replace('/','');
    }
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if(xhr.status === 200){
                var result = JSON.parse(xhr.responseText);
                console.log(result);
                if (result.longurl) {
                    location.href = result.longurl;
                } else {
                    alert('返回错误')
                }
            }else{
                alert('返回错误')
            }   
        }
    };
    var urlParam = 'https://81w61.com/' + uid;
    xhr.open('GET', 'https://81w61.com/api/query?format=json&dwz=' + encodeURIComponent(urlParam));
    xhr.send();
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]);
        return null;
    }
</script>
</body>
</html>
